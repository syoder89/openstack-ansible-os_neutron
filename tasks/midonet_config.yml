- name: Setup Midonet Neutron Config
  config_template:
    src: plugins/midonet/midonet.ini
    dest: /etc/neutron/plugins/midonet/midonet_plugin.ini
    owner: "{{ neutron_system_user_name }}"
    group: "{{ neutron_system_group_name }}"
    config_type: "ini"
  tags:
    - neutron_config

- name: Install networking-midonet
  apt:
    pkg: "{{ item }}"
    state: latest
  with_items: neutron_midonet_apt_packages
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  when:
    - inventory_hostname in groups['neutron_server']
    - neutron_get_venv | failed
  tags:
    - neutron-midonet-install
    - neutron-apt-packages
