- name: Install cloud repo for packages
  apt_repository: repo={{ neutron_apt_cloud_repo }}
  when:
    - not neutron_venv_enabled | bool
    - inventory_hostname in groups[neutron_services['neutron-server']['group']]
  tags:
    - neutron-midonet-install
    - neutron-apt-packages

- name: Install cloud repo key
  apt_key: keyserver={{ neutron_apt_cloud_keyserver }} id={{ neutron_apt_cloud_key_id }}
  when:
    - not neutron_venv_enabled | bool
    - inventory_hostname in groups[neutron_services['neutron-server']['group']]
  tags:
    - neutron-midonet-install
    - neutron-apt-packages

- name: Install networking-midonet
  apt:
    pkg: "{{ item }}"
    state: latest
    force: yes
  with_items: neutron_midonet_apt_packages
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  when:
    - not neutron_venv_enabled | bool
    - inventory_hostname in groups[neutron_services['neutron-server']['group']]
  tags:
    - neutron-midonet-install
    - neutron-apt-packages
